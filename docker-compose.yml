version: '3.3'
services:
  # puppeteer:
  #   build:
  #     context: scrapper/
  #     dockerfile: Dockerfile
  panda_proxy:
    ports:
      - "4000:4000"
    build:
      context: panda_proxy/
      dockerfile: Dockerfile
    environment:
        - PANDASCORE_AUTH_TOKEN=${PANDASCORE_AUTH_TOKEN}
    network_mode: "host"

  frontend:
    build:
      context: panda_frontend/
      dockerfile: Dockerfile
    volumes:
      - ./panda_frontend/:/react-docker:delegated
      - /panda_frontend/node_modules
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
